<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Investor</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <video class="v" autoplay muted loop>
        <!-- <source src="pexels-yaroslav-shuraev-5418127.mp4" type="video/mp4"> -->
        <source src="tima-miroshnichenko-7578632.mp4" type="video/mp4">
    </video>

        <div class="container">
        
            <form class="calsi" name="calc">
                <input type="text" readonly class="value" name="txt"/>
                <span class="num clear" onclick="calc.txt.value =''">c</span>
                <span class="num" onclick="document.calc.txt.value +='/'">/</span>
                <span class="num" onclick="document.calc.txt.value +='*'">*</span>
                <span class="num" onclick="document.calc.txt.value +='7'">7</span>
                <span class="num" onclick="document.calc.txt.value +='8'">8</span>
                <span class="num" onclick="document.calc.txt.value +='9'">9</span>
                <span class="num" onclick="document.calc.txt.value +='-'">-</span>
                <span class="num" onclick="document.calc.txt.value +='4'">4</span>
                <span class="num" onclick="document.calc.txt.value +='5'">5</span>
                <span class="num" onclick="document.calc.txt.value +='6'">6</span>
                <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
                <span class="num" onclick="document.calc.txt.value +='1'">1</span>
                <span class="num" onclick="document.calc.txt.value +='2'">2</span>
                <span class="num" onclick="document.calc.txt.value +='3'">3</span>
                <span class="num" onclick="document.calc.txt.value +='0'">0</span>
                <span class="num" onclick="document.calc.txt.value +='00'">00</span>
                <span class="num" onclick="document.calc.txt.value +='.'">.</span>
                <span class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
            </form>
        </div>

        <div class="linfo inv">
            <a target="_blank" href="https://coinmarketcap.com/"><h1>----Top Crypto----</h1></a>
            <hr>
            <div id="crp1" class="tops"></div>
            <div id="crp2" class="tops"></div>
            <div id="crp3" class="tops"></div>
            <div id="crp4" class="tops"></div>
            <div id="crp5" class="tops"></div>
            <div id="crp6" class="tops"></div>
        </div>
        <div class="rinfo inv">
            <a target="_blank" href="https://www.moneycontrol.com/stocks/marketinfo/marketcap/bse/index.html"><h1>----Top Stocks----</h1></a>
            
            <hr>
            <div class="stk">Adani Enterpris</div>

            <div class="stk">Vedanta</div>
            <div class="stk">BHEL</div>
            <div class="stk">Deepak Nitrite</div>
        </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare:true,
            "max-glare":0.2,
        });
        VanillaTilt.init(document.querySelector(".linfo"), {
            max: 15,
            speed: 400,
            glare:true,
            "max-glare":0.2,
        });
        VanillaTilt.init(document.querySelector(".rinfo"), {
            max: 15,
            speed: 400,
            glare:true,
            "max-glare":0.2,
        });
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
